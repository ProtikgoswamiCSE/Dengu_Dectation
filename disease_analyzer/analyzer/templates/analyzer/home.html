    <script>
        // Get CSRF token from cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function getAnalysisText(ns1, igg, igm) {
            let analysis = [];
            
            // Add test interpretations
            if (ns1 === 1) {
                analysis.push("NS1 পরীক্ষা পজিটিভ - এটি সাম্প্রতিক সংক্রমণের ইঙ্গিত দেয়।");
            }
            if (igm === 1) {
                analysis.push("IgM পজিটিভ - এটি বর্তমান বা সাম্প্রতিক সংক্রমণের ইঙ্গিত দেয়।");
            }
            if (igg === 1) {
                analysis.push("IgG পজিটিভ - এটি পূর্বের সংক্রমণের ইঙ্গিত দেয়।");
            }

            // Add overall interpretation
            const positiveCount = ns1 + igg + igm;
            if (positiveCount >= 2) {
                analysis.push("<strong>সামগ্রিক ফলাফল:</strong> আপনার ডেঙ্গু পজিটিভ। অনুগ্রহ করে দ্রুত ডেঙ্গু টেস্ট করান এবং রোগ বিশ্লেষক করুন।");
            } else if (positiveCount === 1) {
                analysis.push("<strong>সামগ্রিক ফলাফল:</strong> সন্দেহজনক। পুনরায় পরীক্ষা করার পরামর্শ দেওয়া হচ্ছে।");
            } else {
                analysis.push("<strong>সামগ্রিক ফলাফল:</strong> নেগেটিভ। তবে উপসর্গ থাকলে পুনরায় পরীক্ষা করুন।");
            }

            return analysis.join("<br><br>");
        }

        document.getElementById('analysisForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch('/analyze/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('results').style.display = 'block';
                    const tableBody = document.getElementById('resultTableBody');
                    tableBody.innerHTML = ''; // Clear previous results
                    
                    const row = document.createElement('tr');
                    const district = data.results.District;
                    row.innerHTML = `
                        <td>${formData.get('gender')}</td>
                        <td>${formData.get('age')}</td>
                        <td class="${data.results.NS1 ? 'positive' : 'negative'}">${data.results.NS1}</td>
                        <td class="${data.results.IgG ? 'positive' : 'negative'}">${data.results.IgG}</td>
                        <td class="${data.results.IgM ? 'positive' : 'negative'}">${data.results.IgM}</td>
                        <td>${data.results.Area}</td>
                        <td class="${district ? 'true' : 'false'}">${district ? 'True' : 'False'}</td>
                    `;
                    tableBody.appendChild(row);

                    // Add analysis
                    const analysisContent = document.getElementById('analysisContent');
                    const analysis = getAnalysisText(
                        parseInt(data.results.NS1),
                        parseInt(data.results.IgG),
                        parseInt(data.results.IgM)
                    );
                    analysisContent.innerHTML = analysis;
                } else {
                    alert('ত্রুটি: ' + data.error);
                }
            })
            .catch(error => {
                alert('ত্রুটি: ' + error);
            });
        });

        // Signs and Warnings button click handler
        function attachButtonHandlers() {
            const signsWarningBtn = document.getElementById('signsWarningBtn');
            const diseaseAnalystBtn = document.getElementById('diseaseAnalystBtn');
            
            if (signsWarningBtn) {
                // Remove existing event listener if any
                signsWarningBtn.onclick = function() {
                    window.location.href = '{% url "signs_warnings" %}';
                };
            }
            
            if (diseaseAnalystBtn) {
                // Remove existing event listener if any
                diseaseAnalystBtn.onclick = function() {
                    window.location.href = '{% url "disease_analyst" %}';
                };
            }
        }
        
        // Attach handlers when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', attachButtonHandlers);
        } else {
            // DOM is already ready
            attachButtonHandlers();
        }

        // See Warning Button Handler - Analyze symptoms and show report in modal popup
        function analyzeSymptoms() {
            // Get all symptom dropdowns from the awareness card
            const symptomSelects = document.querySelectorAll('.info-card .mini-select');
            const symptoms = [];
            
            symptomSelects.forEach(select => {
                const value = parseInt(select.value) || 0;
                symptoms.push(value);
            });
            
            // Calculate warning score (count positive symptoms)
            const positiveCount = symptoms.filter(s => s > 0).length;
            const totalSymptoms = symptoms.length;
            
            // Calculate risk percentage
            const riskPercentage = Math.round((positiveCount / totalSymptoms) * 100);
            
            // Determine risk level
            let riskText = 'নিম্ন';
            let riskColor = '#28a745';
            let recommendations = [];
            
            if (positiveCount >= 8) {
                riskText = 'অত্যন্ত উচ্চ';
                riskColor = '#dc3545';
                recommendations = [
                    'আপনার সাথে সাথে চিকিৎসকের পরামর্শ নিন',
                    'জরুরি বিভাগে যান',
                    'ডেঙ্গু পরীক্ষা করুন',
                    'পর্যাপ্ত পানি পান করুন',
                    'কোনো বিলম্ব করবেন না'
                ];
            } else if (positiveCount >= 5) {
                riskText = 'উচ্চ';
                riskColor = '#ff9800';
                recommendations = [
                    'দ্রুত চিকিৎসকের পরামর্শ নিন',
                    'ডেঙ্গু পরীক্ষা করুন',
                    'পর্যাপ্ত বিশ্রাম নিন',
                    'পর্যাপ্ত তরল পান করুন',
                    'জ্বর কমানোর জন্য প্যারাসিটামল নিন'
                ];
            } else if (positiveCount >= 3) {
                riskText = 'মাঝারি';
                riskColor = '#ffc107';
                recommendations = [
                    'চিকিৎসকের পরামর্শ নিন',
                    'পর্যাপ্ত বিশ্রাম নিন',
                    'পর্যাপ্ত পানি পান করুন',
                    'লক্ষণগুলো পর্যবেক্ষণ করুন'
                ];
            } else {
                recommendations = [
                    'লক্ষণগুলো পর্যবেক্ষণ করুন',
                    'পর্যাপ্ত বিশ্রাম নিন',
                    'পর্যাপ্ত পানি পান করুন',
                    'লক্ষণ বাড়লে চিকিৎসকের পরামর্শ নিন'
                ];
            }
            
            // Show report in modal popup
            showWarningReportModal({
                positiveCount: positiveCount,
                totalSymptoms: totalSymptoms,
                riskPercentage: riskPercentage,
                riskText: riskText,
                riskColor: riskColor,
                recommendations: recommendations
            });
        }
        
        function showWarningReportModal(data) {
            const modal = document.getElementById('warningReportModal');
            const modalBody = document.getElementById('warningModalBody');
            
            if (!modal || !modalBody) {
                return;
            }
            
            // Build save status message
            let saveStatus = '';
            if (data.saved) {
                saveStatus = `
                    <div style="background: #d4edda; border: 1px solid #c3e6cb; border-radius: 5px; padding: 10px; margin-bottom: 15px; color: #155724;">
                        <strong>✅ রিপোর্ট ডাটাবেসে সংরক্ষিত হয়েছে</strong><br>
                        <small>রেকর্ড ID: #${data.recordId || 'N/A'}</small>
                        ${data.warning ? `<br><small style="color: #ff9800;">⚠️ Warning: ${data.warningText} (Confidence: ${data.confidence}%)</small>` : ''}
                    </div>
                `;
            } else if (data.error) {
                const isMigrationError = data.migrationNeeded || data.error.includes('migration') || data.error.includes('table does not exist');
                saveStatus = `
                    <div style="background: ${isMigrationError ? '#fff3cd' : '#f8d7da'}; border: 1px solid ${isMigrationError ? '#ffc107' : '#f5c6cb'}; border-radius: 5px; padding: 10px; margin-bottom: 15px; color: ${isMigrationError ? '#856404' : '#721c24'};">
                        <strong>⚠️ ${isMigrationError ? 'Database Migration Required' : 'সতর্কতা'}:</strong><br>
                        ${isMigrationError ? 
                            '<p style="margin: 10px 0;">Please run migrations to create the database table:</p>' +
                            '<code style="background: #f8f9fa; padding: 5px 10px; border-radius: 4px; display: block; margin: 10px 0;">' +
                            'cd disease_analyzer<br>' +
                            'venv\\Scripts\\activate<br>' +
                            'python manage.py migrate analyzer' +
                            '</code>' +
                            '<p style="margin: 10px 0 0 0;">Or double-click <strong>run_migrations.bat</strong> in the root directory.</p>' :
                            data.error
                        }
                    </div>
                `;
            }
            
            // Populate modal content
            modalBody.innerHTML = `
                ${saveStatus}
                <div class="risk-summary-card" style="border-top: 5px solid ${data.riskColor};">
                    <div class="risk-header">ঝুঁকির মাত্রা</div>
                    <div class="risk-level-text" style="color: ${data.riskColor};">
                        ${data.riskText}
                    </div>
                    <div class="risk-percentage" style="color: ${data.riskColor};">
                        ${data.riskPercentage}%
                    </div>
                    <div class="symptom-count-text">
                        ${data.positiveCount} / ${data.totalSymptoms} টি লক্ষণ পাওয়া গেছে
                    </div>
                </div>
                
                <div class="recommendations-box">
                    <h3 class="recommendations-title">পরামর্শসমূহ</h3>
                    <div class="recommendations-list">
                        ${data.recommendations.map(rec => 
                            `<div class="recommendation-item-card">${rec}</div>`
                        ).join('')}
                    </div>
                </div>
            `;
            
            // Show modal
            modal.style.display = 'block';
        }
        
        function closeWarningModal() {
            const modal = document.getElementById('warningReportModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }
        
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('warningReportModal');
            if (event.target === modal) {
                closeWarningModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeWarningModal();
            }
        });
        
        // Attach event listener to See Warning button
        function attachWarningButtonHandler() {
            const seeWarningBtn = document.getElementById('seeWarningBtn');
            if (seeWarningBtn) {
                seeWarningBtn.onclick = function() {
                    // Analyze symptoms and save to database
                    analyzeAndSaveSymptoms();
                };
            }
        }

                    'জ্বর কমানোর জন্য প্যারাসিটামল নিন'
                ];
            } else if (positiveCount >= 3) {
                riskText = 'মাঝারি';
                riskColor = '#ffc107';
                recommendations = [
                    'চিকিৎসকের পরামর্শ নিন',
                    'পর্যাপ্ত বিশ্রাম নিন',
                    'পর্যাপ্ত পানি পান করুন',
                    'লক্ষণগুলো পর্যবেক্ষণ করুন'
                ];
            } else {
                recommendations = [
                    'লক্ষণগুলো পর্যবেক্ষণ করুন',
                    'পর্যাপ্ত বিশ্রাম নিন',
                    'পর্যাপ্ত পানি পান করুন',
                    'লক্ষণ বাড়লে চিকিৎসকের পরামর্শ নিন'
                ];
            }
            
            // Show loading state
            const btn = document.getElementById('seeWarningBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '⏳ বিশ্লেষণ করা হচ্ছে...';
            btn.disabled = true;
            
            // Prepare form data - include symptoms and user info from main form
            const formData = new FormData();
            formData.append('symptoms', JSON.stringify(symptoms));
            formData.append('csrfmiddlewaretoken', getCookie('csrftoken'));
            
            // Get user info from main analysis form if available
            const mainForm = document.getElementById('analysisForm');
            if (mainForm) {
                const nameInput = mainForm.querySelector('[name="Name"]');
                const genderSelect = mainForm.querySelector('[name="gender"]');
                const ageInput = mainForm.querySelector('[name="age"]');
                const divisionSelect = mainForm.querySelector('[name="division"]');
                const areaInput = mainForm.querySelector('[name="Area"]');
                const houseTypeSelect = mainForm.querySelector('[name="house_type"]');
                
                // Append with lowercase keys to match view expectations
                if (nameInput) formData.append('name', nameInput.value || '');
                if (genderSelect) formData.append('gender', genderSelect.value || 'Male');
                if (ageInput) formData.append('age', ageInput.value || '0');
                if (divisionSelect) formData.append('division', divisionSelect.value || 'Dhaka');
                if (areaInput) formData.append('area', areaInput.value || '-');
                if (houseTypeSelect) formData.append('house_type', houseTypeSelect.value || '0');
            } else {
                // If form not found, use default values
                formData.append('name', '');
                formData.append('gender', 'Male');
                formData.append('age', '0');
                formData.append('division', 'Dhaka');
                formData.append('area', '-');
                formData.append('house_type', '0');
            }
            
            console.log('Sending symptoms to server:', JSON.stringify(symptoms));
            
            // Send to server to analyze and save
            fetch('{% url "analyze_symptoms_warning" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                btn.innerHTML = originalText;
                btn.disabled = false;
                
                if (data.success) {
                    // Show report in modal with saved status (no auto redirect)
                    showWarningReportModal({
                        positiveCount: data.results.positive_symptoms,
                        totalSymptoms: data.results.total_symptoms,
                        riskPercentage: data.results.risk_percentage,
                        riskText: riskText,
                        riskColor: riskColor,
                        recommendations: recommendations,
                        saved: true,
                        warning: data.results.warning,
                        warningText: data.results.warning_text,
                        confidence: data.results.confidence,
                        recordId: data.results.id
                    });
                } else {
                    // Check if it's a migration error
                    const isMigrationError = data.migration_needed || (data.error && (data.error.includes('migration') || data.error.includes('table does not exist')));
                    
                    if (isMigrationError) {
                        alert('⚠️ Database Migration Required!\n\n' + 
                              'Please run migrations first:\n' +
                              '1. Double-click "run_migrations.bat" in the root directory\n' +
                              'OR\n' +
                              '2. Open terminal and run:\n' +
                              '   cd disease_analyzer\n' +
                              '   venv\\Scripts\\activate\n' +
                              '   python manage.py migrate analyzer');
                    }
                    
                    // Show error but still show the modal with analysis
                    showWarningReportModal({
                        positiveCount: positiveCount,
                        totalSymptoms: totalSymptoms,
                        riskPercentage: riskPercentage,
                        riskText: riskText,
                        riskColor: riskColor,
                        recommendations: recommendations,
                        saved: false,
                        error: data.error || 'Database save failed',
                        migrationNeeded: isMigrationError
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                btn.innerHTML = originalText;
                btn.disabled = false;
                // Show modal even if save fails
                showWarningReportModal({
                    positiveCount: positiveCount,
                    totalSymptoms: totalSymptoms,
                    riskPercentage: riskPercentage,
                    riskText: riskText,
                    riskColor: riskColor,
                    recommendations: recommendations,
                    saved: false,
                    error: 'Network error. Analysis shown but not saved.'
                });
            });
        }
        
        // Initialize warning button handler
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', attachWarningButtonHandler);
        } else {
            attachWarningButtonHandler();
        }
    </script>
